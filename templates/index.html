<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AI IDS â€” Dashboard</title>
    <link rel="stylesheet" href="/static/css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <header class="topbar">
        <h1>AI Intrusion Detection Dashboard</h1>
        <div class="controls">
            <label class="switch">
                <input id="autoRefresh" type="checkbox" checked />
                <span class="slider"></span>
            </label>
            <span class="label">Auto Refresh</span>
            <button id="voiceBtn">Play Voice Alert</button>
            <span id="lastUpdate" style="margin-left:10px;color:#666;font-size:13px;"></span>
        </div>
    </header>

    <main class="grid">
        <section class="card col-2">
            <div class="card-head">
                <h2>Anomaly Scores (Live)</h2>
            </div>
            <canvas id="scoreLine"></canvas>
        </section>

        <section class="card">
            <div class="card-head">
                <h2>Threat Categories</h2>
            </div>
            <canvas id="threatPie"></canvas>
        </section>

        <section class="card">
            <div class="card-head">
                <h2>Model Agreement</h2>
            </div>
            <canvas id="agreementBar"></canvas>
        </section>

        <section class="card col-2">
            <div class="card-head">
                <h2>Explainable AI</h2>
            </div>
            <div id="xaiList" class="xai-list"></div>
            <canvas id="xaiBar"></canvas>
        </section>

        <section class="card col-2">
            <div class="card-head">
                <h2>AI Threat Analyst (Gemini)</h2>
                <small>Gemini summarizes detected patterns</small>
            </div>
            <div id="aiSummary" style="padding:12px;font-size:15px;color:#b8fff4;">
                <em>Loading AI summary...</em>
            </div>
        </section>
    </main>


    <script src="/static/js/dashboard.js"></script>
</body>

</html>
